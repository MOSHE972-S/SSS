name: Build StegoCrypto EXE

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install zstandard

      - name: Build EXE using Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main  # תיקון שגיאת ה-stable
          script-name: stego_v11.py
          
          # --- תיקון הפרמטרים ---
          mode: onefile         # מחליף את standalone ו-onefile
          disable-console: true # מחליף את windows-disable-console
          
          # אופטימיזציה
          lto: yes
          
          # פלאגינים וספריות
          enable-plugins: tk-inter,numpy
          include-package: customtkinter,PIL,cryptography
          
          # שם הקובץ שיוצר
          output-file: StegoCrypto_Pro_v11.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StegoCrypto_v11_Build
          path: build/StegoCrypto_Pro_v11.exe
          compression-level: 0
